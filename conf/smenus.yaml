##  file: smenus.yaml
##  type: configuration file
##  desc: This configuration file describes the structure of submenus.
##  params:
##      0: int: Unique ID of the submenu
##          start: int: Submenu vFader (sFader) list starting point for the menu.
##          count: int: Number of consectutive sFaders to display
##          direction: int: How to display the submenu.
##              0=To the left of the triggering vFader
##              1=To the right of the triggering vFader
##              2=Floating (not relative to a vFader)
##          float: int: Faderset position to start the submenu when using direction=2.

